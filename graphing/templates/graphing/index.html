<h1><p style="text-align:center;">Select file</p></h1>

{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}

<form action="{% url 'graphing:showgraph' %}" method="POST">
    <div class="form-group">
        {% csrf_token %}
        File name: <input type="text" name="file_name" value={{file_chosen}}><br>
        <input type="submit" value="Submit">
    </div>
</form>

<form action="{% url 'graphing:select_file' %}" method="GET">
    <button type="submit" value="Select file">Select File</button>
</form>
